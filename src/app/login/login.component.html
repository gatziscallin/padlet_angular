<div *ngIf="!isLoggedIn()">
  <h1 class="h3">Login</h1>

  <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" id="username" class="form-control" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty ||
        loginForm.get('username')?.touched) && loginForm.get('username')?.hasError('required')" class="ui negative message">
        Benutzername ist verpflichtend
      </div>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
        && loginForm.get('username')?.hasError('email')" class="ui negative message">
        E-Mail Format überprüfen
      </div>
    </div>

    <div class="field">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty ||
        loginForm.get('password')?.touched)" class="ui negative message">
        Passwort ist verpflichtend
      </div>
    </div>

    <br>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>


<div *ngIf="isLoggedIn()">
  <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
