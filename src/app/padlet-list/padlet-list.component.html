<div class="ui middle aligned selection divided list">
  <div *ngFor="let padlet of padlets">
    <!-- User ist angemeldet - öffentliche & private Padlets ausgeben -->
    <div *ngIf="authService.isLoggedIn()">
      <a class="item bs-padlet-list-item"
         [padlet]="padlet" [routerLink]="padlet.id.toString()">
      </a>
    </div>
    <!-- User ist nicht angemeldet - nur öffentliche Padlets werden angezeigt -->
    <div *ngIf="authService.isLoggedOut()">
      <div *ngIf="padlet.is_public">
        <a class="item bs-padlet-list-item"
           [padlet]="padlet" [routerLink]="padlet.id.toString()">
        </a>
      </div>
    </div>
  </div>
</div>


<a class="ui tiny yellow labeled icon button" [routerLink]="['../admin']">
  <i class="add icon"></i> Padlet erstellen
</a>
